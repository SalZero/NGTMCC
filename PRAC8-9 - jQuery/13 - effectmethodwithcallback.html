<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function()
    {
        $("button").click(function()
        {
            $("p").hide("slow", function()
            {
                alert("The paragraph is now hidden");
            }
            );
        }
        );
    }
    );
</script>
</head>
<body>
<button>click</button>
<p>This is a paragraph </p>
</body>
</html>
