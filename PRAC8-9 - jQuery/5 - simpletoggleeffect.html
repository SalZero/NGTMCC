<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery-3.6.1.min.js"></script>
<script>
$(document).ready(
    function()
    {
        $("button").click(
            function()
            {
                $("p").toggle();
            }
        );
    }
);
</script>
</head>
<body>
<p>This is a paragraph.</p>
<button>Toggle between hide() and show()</button>
</body>
</html>
