<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery-3.6.1.min.js"></script>
<script>
$(document).ready(function()
    {
        $(".btn1").click(function()
            {
                $("p").fadeOut(1500)
            });
        $(".btn2").click(function()
            {
                $("p").fadeIn(1000);
            }
        );
    }
);
</script>
</head>
<body>
<p>Mulund College Of Commerce</p>
<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>
</body>
</html>
