<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery-3.6.1.min.js"></script>
<script>
$(document).ready(
    function()
    {
        $(".toggle-btn").click(
            function()
        {
            $("p").fadeToggle(1000);
        }
        );  
    }
);
</script>
</head>
<body>
<button type="button" class="toggle-btn">click</button>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</body>
</html>
